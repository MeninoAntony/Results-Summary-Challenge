<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <div class="main-content-result">
        <h1 class="main-title">Your Result</h1>
        <div class="result-pontuantion"><span>76</span>of 100</div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="main-content-summary">
        <h1 class="main-title">Summary</h1>
        <div class="main-content-ponctuation">
          <ul class="ponctuation-list">
            <li class="reaction">
              <img src="assets/images/icon-reaction.svg" alt="" />Reaction
              <span>80 / 100</span>
            </li>
            <li class="memory">
              <img src="assets/images/icon-memory.svg" alt="" />Memory
              <span>92 / 100</span>
            </li>
            <li class="verbal">
              <img src="assets/images/icon-verbal.svg" alt="" />Verbal
              <span>61 / 100</span>
            </li>
            <li class="visual">
              <img src="assets/images/icon-visual.svg" alt="" />Visual
              <span>72 / 100</span>
            </li>
          </ul>
        </div>
        <a href="#" class="button-continue">Continue</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/MeninoAntony">Antony de Souza Lima</a>.
    </div>
  </body>
</html>
